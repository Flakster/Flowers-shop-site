<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flowers shop</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap" rel="stylesheet"> 
</head>
<body>
  <main class="main-container">
    <div class="page1">
      <div class="frame">
        <header>
          <nav class="nav-bar">
            <img class="rose-logo" src="./images/rose-logo.png" alt="logo">
            <h1 class="brand-header">
              <a href="index.html">Fleur Flowers</a>
            </h1>
            <ul class="menu">
              <li><a href="">Crafts Gallery</a></li>
              <li><a href="catalog.html">Flowers Catalog</a></li>
              <li><a href="">Contact</a></li>
            </ul>
            <div class="icons">
              <div class="icon-btn menu-btn">
                <a href="">
                  <i class="fa fa-bars" aria-hidden="true"></i>
                </a>
              </div>
              <div class="icon-btn like-btn">
                <a href="">
                  <i class="fa fa-heart" aria-hidden="true"></i>
                </a>
              </div>
              <div class="icon-btn cart-btn">
                <a href="">
                  <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </a>
              </div>
            </div>
          </nav>
        </header  >
        <div class="main-img-container position-absolute">
          <img class="main-img" src="./images/tnjarbouquet.png" alt="">
        </div>
        <div class="main-text">
          <h2 class="caption">Autor Bouquets</h2>
          <h3 class="sub-caption">From certified florist designers</h3>
          <div class="order-btn">
            <a href="">ORDER INQUIRY</a>
          </div>
          <div>
            <span class="phone">+1 (876) 534-23-95</span>
          </div>
        </div>
      </div>
    </div>
    <div class="page2">
      <div class="frame">
        <section class="best-offers">
          <nav class="best-offers-bar">
            <h3>Best offers</h3>
            <div class="arrows">
              <a href="">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
              </a>
              &nbsp;
              <a href="">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
              </a>
            </div>
          </nav>
          <div class="offers">
            <div class="left-offer offer">
              <div class="left-offer-info">
                <span class="name-price">Turkish Rose</span>
                <span>$99 <a href=""><i class="fa fa-shopping-cart purple-cart" aria-hidden="true"></i></a> 
                </span>
                <div class="discount">-50%</div>
              </div>
              <img src="./images/turkishrose.png" alt="Turkish Rose">
            </div>
            <div class="offers-right">
              <div class="upper-right-offer right-offer offer">
                <div class="right-offer-info">
                  <div>
                    <span class="name-price">Damask Rose</span>
                    <span>$49 <a href=""><i class="fa fa-shopping-cart purple-cart" aria-hidden="true"></i></a></span>
                  </div>
                </div>
                <img src="./images/damaskrose.png" alt="Damask Rose">
              </div>
              <div class="lower-right-offer right-offer offer">
                <div class="right-offer-info">
                  <div>
                    <span class="name-price">Assorted Colors</span>
                    <span>$39 <a href=""><i class="fa fa-shopping-cart purple-cart" aria-hidden="true"></i></a></span>
                  </div>
                </div>
                <img src="./images/assortedcolors.png" alt="Assorted Colors">
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>
</body>
</html>

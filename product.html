<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flowers shop - Product page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/product.css">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap" rel="stylesheet"> 
</head>
<body>

  <!-- header of the page-->
  
  <header>
    <nav class="nav-bar">
      <img src="./images/rose-logo.png" alt="logo">
      <span><a href="index.html">Fleur Flowers</a></span>
      <ul class="menu">
        <li><a href="">Crafts Gallery</a> </li>
        <li><a href="catalog.html">Flowers Catalog</a> </li>
        <li><a href="">Contact</a> </li>
      </ul>
      <div class="icons">
        <div class="icon-btn menu-btn">
          <a href="">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </a>
        </div>
        <div class="icon-btn like-btn">
          <a href="">
            <i class="fa fa-heart" aria-hidden="true"></i>
          </a>
        </div>
        <div class="icon-btn cart-btn">
          <a href="">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <!-- main container -->

  <div class="main-container">
    <div class="selected-product">
      <div class="product-img">
        <div class="upper-elements">
          <div class="pagination">
            <div class="ball ball1"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
          </div>
          <div class="discount">
            -50%
          </div>
        </div>
        <div class="lower-elements">
          <div class="arrows">
            <i class="fa fa-angle-left" aria-hidden="true"></i>&nbsp;
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </div>
          <span>h 40cm x w 40cm</span>
        </div>
        <div class="img-frame">
          <img src="./images/trjar.png" alt="Turkish Rose">
        </div>
      </div>
      <div class="product-info">
        <div class="title line">
          <h1>Turkish Rose</h1>
          <a href=""><i class="fa fa-heart-o" aria-hidden="true"></i></a>
        </div>
        <div class="size line">Size:</div>
        <div class="size-options line">
          <div class="option-size option-size1">9 unt.</div>
          <div class="option-size">15 unt.</div>
          <div class="option-size">21 unt.</div>
          <div class="option-size">32 unt.</div>
        </div>
        <div class="other-options line">
          <div class="color-picker">
            <span>Color:</span>
            <div class="balls">
              <div class="color-ball color-ball1"></div>
              <div class="color-ball color-ball2"></div>
              <div class="color-ball color-ball3"></div>
              <div class="color-ball color-ball4"></div>
            </div>
          </div>
          <div class="delivery">
            <span>Delivery:</span>
            <div class="delivery-options">
              <div class="options-line">
                <div class="checkmark1 checkmark"></div>
                <div class="delivery-option">By courier</div>
                <div class="checkmark2 checkmark"></div>
                <div class="delivery-option">Pick up</div>
              </div>
          </div>
        </div>
        </div>
        <div class="total line">
          <span class="old-price">$89</span>
          <span class="new-price">$49</span>
          <div class="buy-btn">Buy</div>
        </div>
      </div>
    </div>
    <div class="related-articles"></div>
  </div>

</body>
</html>
